<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="./assets/img/musica.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/boststrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./js/bootstrap-min.js">
    <script src="https://unpkg.com/feather-icons"></script>


</head>

<body background="./assets/img/54342.jpg">
    <div class="container-fluid">
        <!-- fila principio de la página-->
        <div class="row">
            <div class="col-12 col-md-12 ">
                <section class="vh-100">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                    <div class="card-body p-5 text-center">

                                        <h3 class="mb-5">Sign in</h3>
                                        <img width="200" height="200" src="./assets/img/musica.png">
                                        <hr>
                                        <div class="form-outline mb-4">
                                            <input type="email" id="typeEmailX-2"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="typeEmailX-2">Email</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="typePasswordX-2"
                                                class="form-control form-control-lg" required/>
                                            <label class="form-label" for="typePasswordX-2">Password</label>
                                        </div>
                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-start mb-4">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="form1Example3" />
                                            <label class="form-check-label" for="form1Example3"> Recordar Contraseña
                                            </label>
                                        </div>
                                        <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar Sesión</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

<script src="./js/bootstrap.min.js"></script>

</body>

</html>
